version: '3'
services:
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: uzver
      POSTGRES_PASSWORD: supperpupperpassword

  app:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - db
    networks:
      - default
      - sites_network

volumes:
  db_data:

networks:
  sites_network:
    external: true